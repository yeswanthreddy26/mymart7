<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FAQs Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>

<body>
    <div class="container">
        <h1>FAQs Management</h1>

        <!-- Add New FAQ Button -->
        <a th:href="@{/faq/new}" class="btn btn-primary mb-3">Add New FAQ</a>

        <!-- FAQs Listing -->
        <div th:if="${faqs}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="faq : ${faqs}">
                        <td th:text="${faq.question}"></td>
                        <td th:text="${faq.answer}"></td>
                        <td>
                            <!-- Edit Button -->
                            <a th:href="@{/faq/edit/{id}(id=${faq.id})}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                            <!-- Delete Button -->
                            <form th:action="@{/faq/delete/{id}(id=${faq.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this FAQ?')">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${faqs}">
            <p>No FAQs found.</p>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
